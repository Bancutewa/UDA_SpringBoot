<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f8f9fa;">
<div class="mb-4 text-center">
  <a th:href="@{'/home'}" class="btn btn-primary btn-sm">Home</a>
</div>
<div class="container py-5">
  <h2 class="text-center mb-4">Edit User</h2>

  <form role="form" method="post" th:action="@{/editUser/{id}(id=${user.id})}" th:object="${user}">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
    </div>
    <div class="mb-3">
      <label for="classSchool" class="form-label">Class:</label>
      <input type="text" id="classSchool" name="classSchool" class="form-control" th:value="${user.classSchool}" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
    </div>
    <div class="mb-3">
      <label for="imgURL" class="form-label">Image URL:</label>
      <input type="text" id="imgURL" name="imgURL" class="form-control" th:value="${user.imgURL}">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">Update User</button>
    </div>
  </form>
</div>

</body>
</html>
