<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f8f9fa;">
<div class="mb-4 text-center">
  <a th:href="@{'/home'}" class="btn btn-primary btn-sm">🏠 Home</a>
</div>
<div class="container py-5">
  <h2 class="text-center mb-4">➕ Add New User</h2>

  <form action="/addUser" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="classSchool" class="form-label">Class:</label>
      <input type="text" id="classSchool" name="classSchool" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" id="phone" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="imgURL" class="form-label">Image URL:</label>
      <input type="text" id="imgURL" name="imgURL" class="form-control">
    </div>
    <!-- Dropdown chọn công ty -->
    <div class="mb-3">
      <label for="company" class="form-label">Company:</label>
      <select id="company" name="companyId" class="form-control">
        <option value="0">None</option>
        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.companyName}"></option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-lg">➕ Add User</button>
    </div>
  </form>
</div>

</body>
</html>
