<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Danh Sách Công Ty</title>
</head>
<body style="background-color: #f0f8ff;">

<div class="container py-5">
    <h1 class="text-center mb-4">Danh Sách Công Ty</h1>

    <!-- Nút Quay lại Trang Chủ -->
    <div class="mb-4 text-center">
        <a href="/home" class="btn btn-secondary btn-lg">🏠 Quay lại Trang Chủ</a>
    </div>

    <!-- Nút Thêm Công Ty -->
    <div class="mb-4 text-center">
        <a href="/addCompany" class="btn btn-primary btn-lg">➕ Thêm Công Ty</a>
    </div>

    <!-- Bảng danh sách công ty -->
    <table class="table table-bordered table-striped">
        <thead class="table-primary text-center">
        <tr>
            <th>ID</th>
            <th>Tên Công Ty</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách company -->
        <tr th:each="company : ${companies}" class="text-center align-middle">
            <td th:text="${company.id}">1</td>
            <td th:text="${company.companyName}">Công Ty ABC</td>
            <td>
                <!-- Nút Thêm User vào công ty -->
                <a th:href="@{/selectUsersForCompany(companyId=${company.id})}" class="btn btn-success btn-sm">➕ Thêm User</a>

                <!-- Nút Xem Danh Sách User -->
                <a th:href="@{/companyUsers(companyId=${company.id})}" class="btn btn-info btn-sm">👥 Xem User</a>

                <!-- Nút Xóa Công Ty -->
                <form th:action="@{'/deleteCompany/' + ${company.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa công ty này không?')">🗑 Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
