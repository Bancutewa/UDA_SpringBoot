<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Người Dùng trong Công Ty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center">Danh sách Người Dùng trong Công Ty: <span th:text="${company.companyName}"></span></h2>

  <div class="mb-4">
    <a th:href="@{/selectUsersForCompany(companyId=${company.id})}" class="btn btn-success">Thêm User</a>
    <a href="/companies" class="btn btn-secondary">Quay lại</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.phone}"></td>
      <td>
        <form th:action="@{'/removeUserFromCompany/' + ${user.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa user này khỏi công ty không?')">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${users.isEmpty()}" class="text-center text-muted">
    <p>Chưa có người dùng nào trong công ty này.</p>
  </div>
</div>
</body>
</html>
